services:
  postgres:
    image: postgres:16-alpine
    container_name: claims-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: claims_user
      POSTGRES_PASSWORD: claims_password
      POSTGRES_DB: claims_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U claims_user -d claims_db']
      interval: 10s
      timeout: 5s
      retries: 5

  inbucket:
    image: inbucket/inbucket:latest
    container_name: claims-inbucket
    restart: unless-stopped
    ports:
      - '2525:2500' # SMTP (mapped to 2525 to avoid conflicts)
      - '9001:9000' # Web UI (mapped to 9001 to avoid conflicts)
      - '1101:1100' # POP3 (mapped to 1101 to avoid conflicts)
    environment:
      INBUCKET_LOGLEVEL: info

volumes:
  postgres_data:
